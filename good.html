<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Night My Love</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.15;
      animation: moveStars 100s linear infinite;
      z-index: 1;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -10000px 5000px; }
    }

    .moon {
      position: absolute;
      top: 60px;
      right: 100px;
      width: 120px;
      height: 120px;
      background: #f5f3ce;
      border-radius: 50%;
      box-shadow: 0 0 25px #fff6c9, 0 0 60px #ffe97a, 0 0 100px #fff49c;
      z-index: 2;
      animation: glowMoon 3s ease-in-out infinite;
    }

    @keyframes glowMoon {
      0%, 100% { box-shadow: 0 0 25px #fff6c9, 0 0 60px #ffe97a, 0 0 100px #fff49c; }
      50% { box-shadow: 0 0 35px #fff8b3, 0 0 80px #fff49c, 0 0 120px #ffe97a; }
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed #fff;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #00fff7);
      animation: floatClouds 60s linear infinite;
    }

    .cloud1 {
      width: 200px; height: 100px;
      top: 150px; left: -250px;
    }

    .cloud2 {
      width: 250px; height: 120px;
      top: 250px; left: -300px;
      animation-delay: 15s;
    }

    .cloud3 {
      width: 180px; height: 90px;
      top: 350px; left: -200px;
      animation-delay: 30s;
    }

    @keyframes floatClouds {
      from { transform: translateX(0); }
      to { transform: translateX(120vw); }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 3;
      animation: fadeIn 3s ease-out forwards;
    }

    .message h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5rem;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff66cc;
      margin-bottom: 20px;
    }

    .message p {
      font-size: 1.3rem;
      color: #00f7ff;
      font-weight: 600;
      text-shadow: 0 0 8px #00f7ff, 0 0 14px #00cfff;
      line-height: 1.8;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -40%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Add small doodle stars (svg) */
    .doodle-star {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Star_icon_stylized.svg/1024px-Star_icon_stylized.svg.png') no-repeat center;
      background-size: contain;
      animation: twinkle 2s infinite alternate ease-in-out;
    }

    .doodle-star:nth-child(1) { top: 60%; left: 10%; animation-delay: 0s; }
    .doodle-star:nth-child(2) { top: 30%; left: 25%; animation-delay: 0.5s; }
    .doodle-star:nth-child(3) { top: 70%; left: 80%; animation-delay: 1s; }
    .doodle-star:nth-child(4) { top: 20%; left: 75%; animation-delay: 1.5s; }

    @keyframes twinkle {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="stars"></div>
    <div class="moon"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <div class="doodle-star"></div>
    <div class="doodle-star"></div>
    <div class="doodle-star"></div>
    <div class="doodle-star"></div>

    <div class="message">

        Sleep tight â€” your girl is already missing you ðŸ˜˜ðŸ’¤
      </p>
    </div>
  </div>
</body>
</html>
